<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Backend Interface</title>

  <style>
    body {
      background-color: #cca300;
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    h2 {
      margin-top: 50px;
    }

    p,
    input[type="text"],
    input[type="number"],
    label {
      font-size: 20px;
    }

    label {
      min-width: 100vw;
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .hidden {
      display: none;
    }

    .uuid-input {
      width: 75ch;
    }

    .start-round-container {
      position: relative;
    }

    .countdown-container {
      position: absolute;
      left: 500px;
      top: 0;
      margin: 0;
    }

    .countdown {
      margin: 0;
      font-size: 50px;
    }

    .btn {
      min-height: 50px;
      min-width: 200px;
      text-align: center;
      border-radius: 0;
      font-size: 30px;
      margin: auto 30px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
    }

    .btn-warning {
      background-color: red;
    }

    .btn-warning:hover {
      color: red;
    }

    /* .btn-green {
      background-color: lightgreen;
    }

    .btn-green:hover {
      color: lightgreen;
    } */

    .btn-smaller {
      min-height: 0;
      min-width: 0;
      font-size: 20px;
    }

    .flex {
      display: flex;
    }

    .justify-content-space-between {
      justify-content: space-between;
    }

    @media(max-width: 1100px) {
      .uuid-input {
        width: 80vw;
      }
    }
  </style>
</head>

<body>
  <h1>Agar.io Backend Interface</h1>
  <h2>UUID for access</h2>
  <form class="js-uuid-form">
    <label for="uuid-input">Enter UUID:</label>
    <input type="text" class="js-uuid-form-input uuid-input" name="uuid input" id="uuid-input" />
    <input type="submit" value="Save" class="btn btn-smaller" />
  </form>
  <p class="js-current-uuid"></p>

  <section class="hidden js-controls-section">
    <h2>Round Controls:</h2>
    <section>
      <div class="flex start-round-container">
        <button class="btn btn-green js-roundstart-btn">Start round</button>
        <p>Starts the game round</p>
        <div class="countdown-container">
          <p class="js-round-countdown countdown"></p>
        </div>
      </div>
      <div class="flex">
        <button class="btn js-pause-btn">Pause</button>
        <p>Pauses the server</p>
      </div>
      <div class="flex">
        <button class="btn js-resume-btn">Resume</button>
        <p>Resumes the server</p>
      </div>
      <div class="flex">
        <button class="btn js-restart-btn">Restart</button>
        <p>Restarts the server</p>
      </div>
    </section>

    <h2>Round Settings:</h2>
    <section>
      <form class="js-round-duration-form">
        <label for="round-duration-input">Enter new round duration (in seconds):</label>
        <input type="number" class="js-round-duration-form-input round-duration-input" name="round-duration input"
          id="round-duration-input" />
        <input type="submit" value="Save" class="btn btn-smaller" />
      </form>
      <p class="js-current-round-duration current-countdown"></p>
    </section>


    <h2>Exit Commands:</h2>
    <section>
      <div class="flex">
        <button class="btn btn-warning js-exit-btn">Exit</button>
        <p>EXITS THE SERVER</p>
      </div>
    </section>
  </section>
</body>

<script>
  let uuid = localStorage.getItem("uuid") || ""
  const controlsSection = document.querySelector('.js-controls-section');
  const uuidForm = document.querySelector('.js-uuid-form');
  const uuidInput = document.querySelector('.js-uuid-form-input')
  const uuidParagraph = document.querySelector(".js-current-uuid")
  if (uuid) {
    uuidParagraph.textContent = "Current uuid: " + uuid
    controlsSection.classList.remove("hidden")
  }
  const roundDurationForm = document.querySelector('.js-round-duration-form');
  const roundDurationInput = document.querySelector('.js-round-duration-form-input')
  const currentRoundDurationParagraph = document.querySelector(".js-current-round-duration")
  const roundCountDownParagraph = document.querySelector(".js-round-countdown")



  if (uuidForm.attachEvent) {
    uuidForm.attachEvent("submit", processUuidForm);
  } else {
    uuidForm.addEventListener("submit", processUuidForm);
  }

  function processUuidForm(e) {
    if (e.preventDefault) e.preventDefault();
    uuid = uuidInput.value;
    uuidParagraph.textContent = "Current uuid: " + uuid
    localStorage.setItem('uuid', uuid);
    controlsSection.classList.remove("hidden")
  }

  if (roundDurationForm.attachEvent) {
    roundDurationForm.attachEvent("submit", processRoundDurationForm);
  } else {
    roundDurationForm.addEventListener("submit", processRoundDurationForm);
  }
  async function processRoundDurationForm(e) {
    if (e.preventDefault) e.preventDefault();
    let currentDuration = roundDurationInput.value;
    currentDuration = currentDuration * 1000 //in ms
    try {
      const resp = await executeCommandWithResp("updateroundduration " + currentDuration)
      currentRoundDurationParagraph.textContent = "Current round duration: " + (resp.duration / 1000) + " sec"

    }
    catch (e) {
      alert(e.message)
    }
    roundDurationInput.value = ""
  }

  getCurrentRoundDuration(currentRoundDurationParagraph)


  // ------- COMMANDS -------
  // --- Round Start ---
  const roundStartBtn = document.querySelector(".js-roundstart-btn")
  let countdownInterval = null
  let updateInterval = null

  roundStartBtn.addEventListener("click", async () => {
    try {
      const resp = await executeCommandWithResp("roundstart")
      console.log(resp)
      initiateCountdown(resp.duration, resp.timeElapsed)
    }
    catch (err) {
      alert("Cannot start round. " + err.message)
    }
    // executeCommand("roundstart").catch(err => console.error("Cannot start round."))

  })


  let globalTimeElapsed = 0


  function initiateCountdown(duration, timeElapsed) {
    let startTime = Date.now()
    // let startTime = Date.now() + timeElapsed
    globalTimeElapsed = timeElapsed
    clearInterval(countdownInterval)
    countdownInterval = setInterval(() => {
      duration = duration - globalTimeElapsed
      let currentTotalSecondsLeft = Math.floor((startTime + duration - Date.now()) / 1000)
      if (currentTotalSecondsLeft <= 0) {
        roundCountDownParagraph.textContent = "00:00"
        clearInterval(updateInterval)
        return
      }
      let minutes = Math.floor(currentTotalSecondsLeft / 60)
      let seconds = currentTotalSecondsLeft - minutes * 60
      roundCountDownParagraph.textContent = minutes + ":" + seconds
    }, 1000)

    //todo stop when over
    updateInterval = setInterval(() => {
      console.log("hi")
      updateRoundCountDown()
    }, 5000)
  }



  async function updateRoundCountDown() {
    console.log("updating")
    let resp = await executeRequest("countdowntime")
    let startTime = Date.now()
    let duration = resp.duration - resp.timeElapsed
    // initiateCountdown(resp.duration, resp.timeElapsed)
    // currentTotalSecondsLeft = Math.floor((startTime + duration - Date.now()) / 1000 - 0.2)
    timeElapsed = resp.timeElapsed

  }

  // --- Pause ---
  const pauseBtn = document.querySelector(".js-pause-btn")
  pauseBtn.addEventListener("click", () => {

    executeCommand("pause").catch(err => console.error("Can't fetch pause command"))
  })

  // --- Resume ---
  const resumeBtn = document.querySelector(".js-resume-btn")
  resumeBtn.addEventListener("click", () => {
    executeCommand("resume").catch(err => console.error("Can't fetch resume command"))
  })

  // --- Restart ---
  const restartBtn = document.querySelector(".js-restart-btn")
  restartBtn.addEventListener("click", () => {
    executeCommand("restart").catch(err => console.error("Can't fetch restart command"))
  })

  // --- Update round duration ---
  const updateRoundDuration = document.querySelector(".js-round-duration-btn")
  // updateRoundDuration.addEventListener("click", () => {
  //   executeCommand("round-duration", false)
  // })
  // --- Exit ---
  const exitBtn = document.querySelector(".js-exit-btn")
  exitBtn.addEventListener("click", () => {
    executeCommand("exit")
  })


  async function getCurrentRoundDuration(currentRoundDurationParagraph) {
    let currentDuration = await executeRequest("roundduration")
    currentDuration = (currentDuration.duration / 1000)
    currentRoundDurationParagraph.textContent = "Current round duration: " + currentDuration + " sec"
  }





  function executeCommand(command) {
    return fetch("http://localhost:10090/commands?command=" + command, {
      method: 'POST',
      headers: {
        'authorization': uuid,
      }
    }) //TODO Change for server
      .then(res => {
        if (res.status === 403) {
          alert("Need correct UUID to execute commands")
        }
        else {
          return res
        }

      })
  }

  function executeCommandWithResp(command) {
    return executeCommand(command)
      .then(res => {
        if (res.status === 403) {
          alert("Need correct UUID to execute commands")
        }
        else {
          return res.json()
        }
      })
      .then(json => {
        if (json.hasOwnProperty("error")) {
          throw new Error(json.error)
        }
        else if (json) return json
      })
    // .catch(err => {
    //   console.error(err)
    // })
  }




  function executeRequest(request) {
    return fetch("http://localhost:10090/requests?request=" + request, {
      method: 'GET',
      headers: {
        //'authorization': uuid,
      }
    })
      .then(res => {
        return res.json()
      })
      .then(json => {
        return json
      })
      .catch(err => console.error(urlCommand + " failed"))
  }

</script>

</html>
